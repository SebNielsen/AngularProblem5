<div class="container" ng-controller="DetailsController as dCtrl">
    <h2>Details for {{dCtrl.user.first}} {{dCtrl.user.last}} Details</h2>
    <div class="row, col-sm-12">
        <div class="col-sm-6">
            <ul>
                <li>Gender: {{dCtrl.user.gender}}</li>
                <li>First Name: {{dCtrl.person.first}}</li>
                <li>Last Name: {{dCtrl.person.last}}</li>
                <li><a href="#/">Go back</a></li>
            </ul>
        </div>
    </div>
</div>
